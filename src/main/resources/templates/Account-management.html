<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <!-- 引入 Vue.js 和 Element-UI -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
    .logo{

        height: 20px; /* 设置标题高度为24像素 */
        font-family: Arial, sans-serif; /* 字体 */
        font-size: 18px; /* 字体大小 */
        color: #007BFF; /* 字体颜色 */
        text-align: left; /* 对齐方式 */
        margin-top: 12px; /* 距离顶部的间距 */
        border-bottom: 1px solid #000000; /* 添加下边框 */
        border-bottom-color: #007BFF; /* 改变下边框颜色为红色 */
        width: 10%; /* 设置标题宽度为100% */
        padding-bottom: 10px; /* 设置标题与下边框之间的间隔 */
    }
    .refresh{
        float: right;
    }

</style>
<body>
<div id="app">
    <div class="logo">
        <label>账号管理</label>

    </div>
    <div>

        <label>账号类别：</label>
        <div  style="display:inline-block;">
            <el-select size="small" v-model="origin" placeholder="请选择">
                <el-option label="不限" value="不限"></el-option>
                <el-option label="网格员" value="网格员"></el-option>
                <el-option label="安全员" value="安全员"></el-option>
                <el-option label="管理员" value="管理员"></el-option>
            </el-select>
        </div>

        <label>注册时间:</label>
        <div  style="display:inline-block;">
            <el-select size="small" v-model="quality" placeholder="请选择">
                <el-option label="不限" value="不限"></el-option>
                <el-option label="一般隐患" value="一般隐患"></el-option>
                <el-option label="重大隐患" value="重大隐患"></el-option>
            </el-select>
        </div>
        <label>隐患状态:</label>
        <div size="small" style="display:inline-block;">
            <el-select v-model="state" placeholder="请选择">
                <el-option label="不限" value="不限"></el-option>
                <el-option label="一般隐患" value="一般隐患"></el-option>
                <el-option label="重大隐患" value="重大隐患"></el-option>
            </el-select>
        </div>
    </div>
    <div>
        <label>账号ID：</label>
        <div  style="display:inline-block;">
            <el-input v-model="name" placeholder="账号ID"></el-input>
        </div>
        <el-button
                type="primary"
                size="small"
                icon="el-icon-search">
            搜索
        </el-button>
        <div class="refresh" >
            <el-button type="warning" size="small" @click="handleDownload">
                显示密码
            </el-button>
            <el-button type="primary" size="small" @click="handleDownload">
                excel导出表格
            </el-button>
            <el-button plain size="small" onclick="javascript:location.reload()" icon="el-icon-refresh">刷新</el-button>


        </div>
        <template>
            <el-table
                    ref="multipleTable"
                    :data="tableData"
                    stripe
                    style="width: 100%"
                    max-height="550"
                    @selection-change="handleSelectionChange">

                <el-table-column
                        fixed
                        prop="id"
                        label="顺序"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="账号"
                        width="250">
                </el-table-column>
                <el-table-column
                        prop="identity"
                        label="账号类别"
                        width="200">
                </el-table-column>
                <el-table-column
                        prop="truename"
                        label="姓名"
                        width="250">
                </el-table-column>
                <el-table-column
                        prop="password"
                        label="密码"
                        width="450">


                </el-table-column>



                <el-table-column
                        fixed="right"
                        label="操作"
                        width="120">
                    <template slot-scope="scope">
                        <el-button
                                @click.native.prevent="deleteRow(scope.$index, tableData)"
                                type="danger"
                                size="small">
                            移除
                        </el-button>

                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
</div>
</body>
<script>
    new Vue({
            el: '#app',
            methods: {


                deleteRow(index, rows) {
                    rows.splice(index, 1);
                },

                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
            },
            data() {

                return {
                    tableData: [{
                        id: '1',
                        name: '12345',
                        identity: '蜘蛛侠',
                        truename: '张天赐',
                        password: '123456',
                    }],



                }
            },

        }

    )
</script>
</html>
