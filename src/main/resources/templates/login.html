<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background-image: url('background.jpg'); !* 设置网页背景图片的路径 *!*/
            background-size: cover; /* 让背景图片充满整个页面 */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*background: rgba(255, 255, 255, 0.8); !* 设置登录注册窗口的背景颜色和透明度 *!*/
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" id="login-container">
    <h2>Login</h2>
    <form action="/loginIn" method="POST">
        <input type="text" name="name" placeholder="请输入用户名" required>
        <input type="password" name="password" placeholder="请输入你的密码" required>
        <button type="submit">登录</button>
    </form>

    <p class="register-link">Don't have an account? <a href="javascript:void(0);" onclick="showRegistrationForm()">Register</a></p>
</div>

<div class="container" id="register-container" style="display: none;">
    <h2>Register</h2>
    <form action="register.php" method="POST">
        <input type="text" name="new_username" placeholder="New Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">注册</button>
    </form>

    <p class="register-link">Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
</div>

<script>
    function showRegistrationForm() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('register-container').style.display = 'none';
    }
</script>
</body>
</html>
