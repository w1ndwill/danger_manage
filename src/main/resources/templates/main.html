<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        },
        methods: {
            switchPage:function (){
                var iframe=document.querySelector("iframe");
                iframe.src="/task";
            }
        }
    })
</script>

<script>
    function updateUsername(tn) {
        if (tn) {
            $("#username-placeholder").text(tn);
        } else {
            $("#username-placeholder").text("未登录");
        }
    }
    $(document).ready(function() {
        var tn = tnValue; // 使用服务器端传递的值
        updateUsername(tn);
    });
</script>
